    :root {

        --forecast-text-color: white;
      }
      
      .dark-mode {
        --base-color: #1e1e1e; /* Lighter dark background */
        --text-color: #e0e0e0; /* Lighter text color */
        --bg-color: url('images/bg.svg'); /* New background for dark mode */

        --forecast-text-color: #e0e0e0; /* Lighter text color for forecast */
      }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--base-color);
      background-image: var(--bg-color);
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      color: var(--text-color);
      padding: 16px;
      transition: background-color 0.3s, color 0.3s,background-image 0.3;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .citydata {
        margin-bottom: 10px; /* Add significant gap */
      }
      .citydata p {
        margin: 5px 0; /* Reduced margin */
        font-size: medium;
        font-family: poppins;
      }
    .forecast-box {
      
        margin-top: 40px; /* Add significant gap */
        height:fit-content;
      }
    .forecast-grid {
        display: flex;
        gap: 20px;
        overflow-x: auto;
      gap: 15px;
      
    }
    .weather-data{
      display : grid;
      gap:23vw;

    }
    .forecast-day {
        background: var(--forecast-bg-color);
        color: var(--forecast-text-color);
        border-radius: 20px; /* Reduced border radius */
        padding: 10px; /* Reduced padding */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 70px; /* Reduced width */
        transition: transform 0.3s, background 0.3s;
        gap: 10px; /* Equal gap between elements */
      } 
      .forecast-day h3 {
        font-size: 14px; /* Reduced font size */
        margin: 0; /* Removed margin */
      }
      
      .forecast-day img {
        width: 40px; /* Reduced image size */
        height: 40px; /* Reduced image size */
        margin: 0; /* Removed margin */
      }
      
      .forecast-day .day-temp {
        font-size: 14px; /* Reduced font size */
        margin: 0; /* Removed margin */
      }

    .forecast-day:hover {
      transform: translateY(-10px);
      background: rgba(11, 16, 55, 0.8);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .row {
      display: flex;
      justify-content: left;
      gap: 20px;
      width: 100%;
    }

    .card {
      background: linear-gradient(168.44deg, #2E335A 1.62%, #1C1B33 95.72%);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: white;
      text-align: center;
      padding: 15px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .card-medium {
      width: 200px;
      height: 150px;
    }

    .card-large {
      width: 300px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .card h2 {
      margin: 0;
      font-size: 24px;
    }

    .card p {
      margin: 5px 0 0;
      font-size: 14px;
      opacity: 0.8;
    }

    .progress-bar {
      width: 80%;
      height: 10px;
      border-radius: 5px;
      background: linear-gradient(to right, green, yellow, orange, red, purple);
      margin: 10px 0;
    }

    .see-more {
      margin-top: 5px;
      font-size: 14px;
      opacity: 0.7;
      text-decoration: underline;
      cursor: pointer;
    }

    .stat-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .stat-icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.57);
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.84px;
    }

    .stat-value {
      font-size: 42px;
      font-weight: 500;
      margin: 8px 0;
    }

    .stat-info {
      font-size: 12px;
      letter-spacing: 0.84px;
      margin-top: 53px;
    }

    .quality-level {
      margin: 22px 0;
      font-size: 12px;
      letter-spacing: 0.84px;
    }

    .quality-meter {
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 19px 0;
    }

    .quality-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 33px;
    }

    .see-more-btn {
      background: none;
      border: none;
      color: #FFFFFF;
      font-size: 12px;
      cursor: pointer;
      padding: 0;
    }

    .arrow-icon {
      width: 9px;
      height: 15px;
    }

    .citydata {
      padding: 20px;
    }

    .weather-data {
      display: flex;
      justify-content: space-evenly;
      margin-top: 20px;
    }

    .forecast-box {
      
      padding: 30px;
      background: linear-gradient(180deg, #282D51 0%, #5762B0 33%, #5B65B7 100%);
      border-radius: 20px;
    }

    #searchinput {
        width: 50%; /* Reduced width */
        padding: 8px; /* Adjusted padding */
        font-size: 14px; /* Adjusted font size */
        box-shadow: -20px 30px 75px 0px #3B267B67; /* Adjusted box shadow */
        border: none;
        color: white;
        border-radius: 20px; /* Adjusted border radius */
      }

    #searchinput::placeholder {
      color: #ced4da;
    }

    .weather-controls {
      display: flex;
      width: 100%;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: flex-end;
      padding: 20px;
    }

    .time-selector {
      align-self: start;
      display: flex;
      margin-top: 7px;
      align-items: start;
      gap: 28px;
      color: #fff;
      white-space: nowrap;
      text-align: center;
      letter-spacing: -0.41px;
      font: 600 20px/1.1 Inter, sans-serif;
    }

    .today-tab {
      z-index: 10;
      padding: 2px 0;
      cursor: pointer;
    }

    .week-container {
      display: flex;
      flex-direction: column;
    }

    .week-tab {
      z-index: 10;
      cursor: pointer;
    }

    .week-underline {
      margin-top: 5px;
      height: 1px;
      border: 1px solid #fff;
    }

    .settings-container {
      display: flex;
      gap: 29px;
    }

    .theme-toggle {
      display: flex;
      flex-direction: column;
      margin: auto 0;
    }

    .toggle-switch {
      border-radius: 40px;
      background-color: #D9D9D9;
      display: flex;
      width: 52px;
      flex-direction: column;
      align-items: start;
      justify-content: center;
      padding: 2px 10px;
      cursor: pointer;
    }
    .toggle-button {
      background-color: #111;
      border-radius: 50%;
      display: flex;
      width: 100%;
      height: 15px;
    }

    .theme-label {
      color: #fff;
      font: 500 15px Poppins, sans-serif;
    }

    .temp-controls {
      display: flex;
      align-items: center;
      gap: 16px;
      white-space: nowrap;
      text-align: center;
      letter-spacing: -0.41px;
      font: 600 20px/1.1 Inter, sans-serif;
    }

    .celsius,
    .fahrenheit {
      background-color: #D9D9D9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .celsius {
      background-color: #52577E;
      color: #FDFBFB;
    }

    .fahrenheit {
      color: #000;
    }

    .temp-display {
      border-radius: 17px;
      background-color: #D9D9D9;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      display: flex;
      width: 54px;
      height: 47px;
      border: 1px solid #000;
    }

    @media (max-width: 991px) {
      .weather-controls {
        justify-content: center;
      }

      .time-selector,
      .today-tab,
      .week-container,
      .temp-controls,
      .celsius,
      .fahrenheit {
        white-space: initial;
      }
    }

    @media (prefers-reduced-motion: reduce) {

      .celsius,
      .fahrenheit {
        transition: none;
      }
    }

    .celsius:hover,
    .fahrenheit:hover,
    .toggle-switch:hover,
    .today-tab:hover,
    .week-tab:hover {
      opacity: 0.8;
    }

    .celsius:focus,
    .fahrenheit:focus,
    .toggle-switch:focus,
    .today-tab:focus,
    .week-tab:focus {
      outline: 2px solid #fff;
      outline-offset: 2px;
